<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzington: The Hero of Paz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Caprasimo&display=swap" rel="stylesheet">
    <style>
        :root {
            --paz-green: #4ade80;
            --magum-purple: #a855f7;
            --fear-grey: #64748b;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .story-heading { font-family: 'Caprasimo', cursive; }
        
        .page-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .spread {
            flex: 0 0 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 1;
            filter: brightness(0.6);
            transition: background-image 0.5s ease-in-out;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            border: 1px solid rgba(255,255,255,0.15);
            margin: 1rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .fuzz-power {
            display: block;
            padding: 1rem;
            background: #fbbf24;
            color: #451a03;
            font-weight: 800;
            border-radius: 1.5rem;
            margin-top: 1.5rem;
            animation: bounce 2s infinite;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .nav-btn {
            position: fixed;
            bottom: 2rem;
            padding: 1rem 2.5rem;
            border-radius: 99px;
            font-weight: 700;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-next { right: 2rem; background: var(--paz-green); color: #064e3b; box-shadow: 0 4px 14px 0 rgba(74, 222, 128, 0.39); }
        .btn-prev { left: 2rem; background: rgba(255,255,255,0.1); color: white; backdrop-filter: blur(4px); }
        .nav-btn:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
        .nav-btn:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }

        .progress-indicator {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            border-radius: 1rem;
            font-weight: 700;
            transition: all 0.2s;
        }
        .option-btn:hover { background: rgba(255, 255, 255, 0.2); border-color: #fbbf24; }
    </style>
</head>
<body>

    <div id="master-container" class="page-container"></div>
    <div id="progress" class="progress-indicator"></div>

    <button id="prevBtn" class="nav-btn btn-prev" onclick="changePage(-1)" style="display:none">Back</button>
    <button id="nextBtn" class="nav-btn btn-next" onclick="changePage(1)">Begin</button>

    <script>
        const story = [
            {
                phase: "The Ordinary World",
                title: "The Golden Song",
                text: "Fuzzington was a tiny ball of golden fluff. In the Kingdom of Paz, he spent his days listening to his father, Heshima, sing the songs that kept the world bright.",
                image: "IMG_7402.png",
                bgColor: "linear-gradient(to bottom, #4ade80, #166534)"
            },
            {
                phase: "The Call to Adventure",
                title: "A Sudden Silence",
                text: "One morning, the song stopped. Lady Hofu, the Golden Langur, cast a spell of fear from the highest trees. 'Fuzzington,' Heshima whispered, 'you must find the Ny-Gumi plant.'",
                image: "IMG_7403.png",
                bgColor: "linear-gradient(to bottom, #64748b, #1e293b)"
            },
            {
                phase: "Crossing the Threshold",
                title: "The First Step",
                text: "Fuzzington reached the edge of the Whispering Woods. He was scared, but he thought of his father and stepped into the purple mist.",
                image: "IMG_7404.png",
                bgColor: "linear-gradient(to bottom, #2e1065, #0f172a)"
            },
            {
                phase: "The Trial of Vision",
                title: "Eyes in the Dark",
                text: "The woods were pitch black! A Reindeer with glowing antlers appeared. 'To see in the dark, you must look with your heart,' the Reindeer said.",
                image: "IMG_7405.png",
                question: "What color do Reindeer eyes turn in winter to help them see in the dark?",
                options: ["Deep Blue", "Bright Pink"],
                correct: 0,
                fact: "Reindeer eyes actually change color from gold to blue to capture more light in the winter!",
                power: "Night Vision! üëÅÔ∏è"
            },
            {
                phase: "The Trial of Heat",
                title: "The Frozen Pass",
                text: "A blizzard began to howl. A great Polar Bear rumbled, 'The sun's warmth is stored inside us, little one. You just have to find it.'",
                image: "IMG_7406.png",
                question: "What color is a Polar Bear's skin underneath all that white fur?",
                options: ["Pink", "Black"],
                correct: 1,
                fact: "Polar bears have black skin! It helps them soak up the sun's warmth like a dark t-shirt.",
                power: "Inner Warmth! ‚òÄÔ∏è"
            },
            {
                phase: "The Trial of Shadows",
                title: "The Fox's Trick",
                text: "Shadow-guards blocked the path! A Marble Fox giggled from the bushes. 'A clever voice is better than a loud one!'",
                image: "IMG_7407.png",
                question: "Can a Marble Fox make a giggling sound to distract their enemies?",
                options: ["Yes, they giggle!", "No, they only bark"],
                correct: 0,
                fact: "Foxes can make over 40 different sounds, including a giggle, a bark, and even a scream!",
                power: "Multi-Voice! üó£Ô∏è"
            },
            {
                phase: "The Climax",
                title: "The Sovereign of the Skies",
                text: "At last, Fuzzington reached the Peak of Magum. Jasiri, the mighty Harpy Eagle, landed with a thunderous flap. 'I guard the cure from those who fear the heights!'",
                image: "IMG_7408.png",
                question: "How large can a Harpy Eagle's talons grow?",
                options: ["As big as a Grizzly Bear's claws", "As small as a kitten's"],
                correct: 0,
                fact: "Harpy Eagle talons can be up to 5 inches long‚Äîthat's as big as a Grizzly Bear's claws!",
                power: "The Ny-Gumi Plant! üåø"
            },
            {
                phase: "Resolution",
                title: "The Song Returns",
                text: "Fuzzington gave the plant to Heshima. The Golden Song burst across the valley, breaking Lady Hofu's spell. Fuzzington was home and the world was bright once more!",
                image: "IMG_7409.png", // Resolution Image
                bgColor: "linear-gradient(to bottom, #fde047, #ea580c)"
            }
        ];

        let currentPage = 0;
        const container = document.getElementById('master-container');

        function renderPage() {
            container.innerHTML = '';
            const data = story[currentPage];

            const page = document.createElement('div');
            page.className = 'spread';
            
            const bg = document.createElement('div');
            bg.className = 'illustration-bg';
            bg.style.backgroundImage = `url('${data.image}')`;
            bg.style.backgroundColor = '#1a1a1a';
            
            const content = document.createElement('div');
            content.className = 'content-overlay';
            
            let interactiveHTML = '';
            if (data.question) {
                interactiveHTML = `
                    <div id="quiz-box" class="mt-6 bg-white/5 p-5 rounded-xl border border-white/10">
                        <p class="text-yellow-400 font-bold text-base mb-3">‚≠ê Help Fuzzington: ${data.question}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            ${data.options.map((opt, i) => `
                                <button onclick="handleAnswer(${i})" class="option-btn text-white text-sm">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            content.innerHTML = `
                <p class="text-xs font-black tracking-[0.2em] text-yellow-500 uppercase mb-2">${data.phase}</p>
                <h1 class="story-heading text-3xl md:text-5xl mb-4 text-white leading-tight">${data.title}</h1>
                <p class="text-base md:text-xl leading-relaxed text-gray-200">${data.text}</p>
                <div id="reward-zone"></div>
                ${interactiveHTML}
            `;

            page.appendChild(bg);
            page.appendChild(content);
            container.appendChild(page);

            document.getElementById('progress').innerText = `${currentPage + 1} / ${story.length}`;
            document.getElementById('prevBtn').style.display = currentPage === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').innerText = currentPage === 0 ? 'Start Quest' : (currentPage === story.length - 1 ? 'Read Again' : 'Next');
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = !!data.question;
        }

        window.handleAnswer = function(idx) {
            const data = story[currentPage];
            if (idx === data.correct) {
                document.getElementById('quiz-box').classList.add('hidden');
                const zone = document.getElementById('reward-zone');
                zone.innerHTML = `
                    <div class="fuzz-power">
                        <div class="text-xl mb-1">${data.power}</div>
                        <div class="text-xs font-normal italic leading-tight text-white/90">"${data.fact}"</div>
                    </div>
                `;
                document.getElementById('nextBtn').disabled = false;
            }
        };

        window.changePage = function(dir) {
            if (currentPage + dir >= 0 && currentPage + dir < story.length) {
                currentPage += dir;
                renderPage();
            } else if (currentPage + dir === story.length) {
                currentPage = 0;
                renderPage();
            }
        };

        renderPage();
    </script>
</body>
</html>
