<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzington: The Hero of Paz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Caprasimo&display=swap" rel="stylesheet">
    <style>
        :root {
            --paz-green: #4ade80;
            --magum-purple: #a855f7;
            --fear-grey: #64748b;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .story-heading { font-family: 'Caprasimo', cursive; }
        
        .page-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .spread {
            flex: 0 0 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Push content to bottom */
        }

        .illustration-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 1;
            /* Lighter filter so images are clearer */
            filter: brightness(0.8); 
            transition: background-image 0.5s ease-in-out;
        }

        /* Repositioned Content Overlay to the Bottom */
        .content-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 5rem auto; /* Space for nav buttons */
            padding: 1.5rem 2rem;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(15px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
        }

        .fuzz-power {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 1.5rem;
            background: #fbbf24;
            color: #451a03; /* Dark base color */
            font-weight: 700;
            border-radius: 1rem;
            margin-top: 1rem;
            animation: slideIn 0.5s ease-out;
            text-align: left;
        }

        /* High Contrast Fact Text */
        .fact-text {
            color: #3b2100; /* Darker, high-contrast font for readability */
            font-weight: 600;
            line-height: 1.4;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-btn {
            position: fixed;
            bottom: 1.5rem;
            padding: 0.8rem 2rem;
            border-radius: 99px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-next { right: 1.5rem; background: var(--paz-green); color: #064e3b; box-shadow: 0 4px 14px 0 rgba(74, 222, 128, 0.39); }
        .btn-prev { left: 1.5rem; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(4px); }
        
        .progress-indicator {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 0.4rem 1rem;
            border-radius: 99px;
            font-weight: bold;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            font-weight: 700;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .option-btn:hover { background: #fbbf24; color: #451a03; border-color: #fbbf24; }
    </style>
</head>
<body>

    <div id="master-container" class="page-container"></div>
    <div id="progress" class="progress-indicator"></div>

    <button id="prevBtn" class="nav-btn btn-prev" onclick="changePage(-1)" style="display:none">Back</button>
    <button id="nextBtn" class="nav-btn btn-next" onclick="changePage(1)">Begin</button>

    <script>
        const story = [
            {
                phase: "The Ordinary World",
                title: "The Golden Song",
                text: "Fuzzington was a tiny ball of golden fluff. In the Kingdom of Paz, he spent his days listening to his father, Heshima, sing the songs that kept the world bright.",
                image: "IMG_7402.png"
            },
            {
                phase: "The Call to Adventure",
                title: "A Sudden Silence",
                text: "One morning, the song stopped. Lady Hofu, the Golden Langur, cast a spell of fear from the highest trees. 'Fuzzington,' Heshima whispered, 'you must find the Ny-Gumi plant.'",
                image: "IMG_7403.png"
            },
            {
                phase: "Crossing the Threshold",
                title: "The First Step",
                text: "Fuzzington reached the edge of the Whispering Woods. He was scared, but he thought of his father and stepped into the purple mist.",
                image: "IMG_7404.png"
            },
            {
                phase: "The Trial of Vision",
                title: "Eyes in the Dark",
                text: "The woods were pitch black! A Reindeer with glowing antlers appeared. 'To see in the dark, you must look with your heart,' the Reindeer said.",
                image: "IMG_7405.png",
                question: "What color do Reindeer eyes turn in winter to help them see in the dark?",
                options: ["Blue", "Pink"],
                correct: 0,
                fact: "Reindeer eyes actually change color from gold to blue to capture more light in the winter!",
                power: "Night Vision! üëÅÔ∏è"
            },
            {
                phase: "The Trial of Heat",
                title: "The Frozen Pass",
                text: "A blizzard began to howl. A great Polar Bear rumbled, 'The sun's warmth is stored inside us, little one. You just have to find it.'",
                image: "IMG_7406.png",
                question: "What color is a Polar Bear's skin underneath all that white fur? Hint - The darker the better.",
                options: ["Pink", "Black"],
                correct: 1,
                fact: "Polar bears have black skin! It helps them soak up the sun's warmth like a dark t-shirt.",
                power: "Inner Warmth! ‚òÄÔ∏è"
            },
            {
                phase: "The Trial of Shadows",
                title: "The Fox's Trick",
                text: "Shadow-guards blocked the path! A Marble Fox giggled from the bushes. 'A clever voice is better than a loud one!'",
                image: "IMG_7407.png",
                question: "Can a Marble Fox make a giggling sound to distract their enemies?",
                options: ["Yes, they giggle!", "No, they only bark"],
                correct: 0,
                fact: "Foxes can make over 40 different sounds, including a giggle, a bark, and even a scream!",
                power: "Multi-Voice! üó£Ô∏è"
            },
            {
                phase: "The Climax",
                title: "The Sovereign of the Skies",
                text: "At last, Fuzzington reached the Peak of Magum. Jasiri, the mighty Harpy Eagle, landed with a thunderous flap. 'I guard the cure from those who fear the heights!'",
                image: "IMG_7408.png",
                question: "How large can a Harpy Eagle's talons grow?",
                options: ["As big as a Grizzly Bear's claws", "As small as a kitten's"],
                correct: 0,
                fact: "Harpy Eagle talons can be up to 5 inches long‚Äîthat's as big as a Grizzly Bear's claws!",
                power: "The Ny-Gumi Plant! üåø"
            },
            {
                phase: "Resolution",
                title: "The Song Returns",
                text: "Fuzzington gave the plant to Heshima. The Golden Song burst across the valley, breaking Lady Hofu's spell. Fuzzington was home and the world was bright once more!",
                image: "IMG_7409.png"
            }
        ];

        let currentPage = 0;
        const container = document.getElementById('master-container');

        function renderPage() {
            container.innerHTML = '';
            const data = story[currentPage];

            const page = document.createElement('div');
            page.className = 'spread';
            
            const bg = document.createElement('div');
            bg.className = 'illustration-bg';
            bg.style.backgroundImage = `url('${data.image}')`;
            bg.style.backgroundColor = '#1a1a1a';
            
            const content = document.createElement('div');
            content.className = 'content-overlay';
            
            let interactiveHTML = '';
            if (data.question) {
                interactiveHTML = `
                    <div id="quiz-box" class="mt-4 pt-4 border-t border-white/10 flex flex-col md:flex-row md:items-center gap-4">
                        <p class="text-yellow-400 font-bold text-sm md:w-1/3">‚≠ê Challenge: ${data.question}</p>
                        <div class="flex gap-2 md:w-2/3">
                            ${data.options.map((opt, i) => `
                                <button onclick="handleAnswer(${i})" class="option-btn text-white flex-1">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            content.innerHTML = `
                <div class="flex items-center gap-3 mb-1">
                    <p class="text-[10px] font-black tracking-[0.2em] text-yellow-500 uppercase">${data.phase}</p>
                </div>
                <h1 class="story-heading text-2xl md:text-3xl mb-2 text-white leading-tight">${data.title}</h1>
                <p class="text-sm md:text-base leading-relaxed text-gray-200">${data.text}</p>
                <div id="reward-zone"></div>
                ${interactiveHTML}
            `;

            page.appendChild(bg);
            page.appendChild(content);
            container.appendChild(page);

            document.getElementById('progress').innerText = `${currentPage + 1} / ${story.length}`;
            document.getElementById('prevBtn').style.display = currentPage === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').innerText = currentPage === 0 ? 'Start Quest' : (currentPage === story.length - 1 ? 'Read Again' : 'Next');
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = !!data.question;
        }

        window.handleAnswer = function(idx) {
            const data = story[currentPage];
            if (idx === data.correct) {
                document.getElementById('quiz-box').classList.add('hidden');
                const zone = document.getElementById('reward-zone');
                zone.innerHTML = `
                    <div class="fuzz-power">
                        <div class="text-3xl">üéÅ</div>
                        <div>
                            <div class="text-sm font-black uppercase tracking-wider mb-1">Power Unlocked: ${data.power}</div>
                            <div class="text-xs fact-text">Fuzz Fact: ${data.fact}</div>
                        </div>
                    </div>
                `;
                document.getElementById('nextBtn').disabled = false;
            }
        };

        window.changePage = function(dir) {
            if (currentPage + dir >= 0 && currentPage + dir < story.length) {
                currentPage += dir;
                renderPage();
            } else if (currentPage + dir === story.length) {
                currentPage = 0;
                renderPage();
            }
        };

        renderPage();
    </script>
</body>
</html>
