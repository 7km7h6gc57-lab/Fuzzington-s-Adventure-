<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzington's Illustrated Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom, #e0f2fe, #f0fdf4);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* The Journey Path Styles */
        .journey-path {
            position: relative;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            border: 2px dashed #93c5fd;
            margin: 20px 0;
            display: flex;
            align-items: center;
            padding: 0 30px;
        }

        .fuzzington-walker {
            position: absolute;
            font-size: 2.5rem;
            transition: left 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            z-index: 10;
        }

        .destination-marker {
            position: absolute;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .scene-box {
            background: white;
            border: 8px solid #fff;
            border-radius: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            min-height: 250px;
        }

        .animal-spirit {
            font-size: 8rem;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .floating-trait {
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        
        <!-- JOURNEY MAP (The Progress Tracker) -->
        <div id="journey-ui" class="hidden mb-8">
            <div class="flex justify-between text-sm font-bold text-blue-600 mb-1 px-4">
                <span>Kingdom of Paz</span>
                <span>Land of Magum</span>
            </div>
            <div class="journey-path">
                <div id="fuzzington-avatar" class="fuzzington-walker" style="left: 0%;">ü¶Å</div>
                <div class="destination-marker">üåø</div>
            </div>
        </div>

        <!-- MAIN STORY AREA -->
        <div id="screen-content" class="space-y-6">
            <!-- Content injected by JS -->
        </div>

        <!-- TRAITS BAR -->
        <div id="traits-bar" class="mt-8 flex flex-wrap justify-center gap-4">
            <!-- Earned icons go here -->
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-6 z-50">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl">
            <div id="modal-icon" class="text-7xl mb-4"></div>
            <h2 id="modal-title" class="text-3xl font-bold mb-2"></h2>
            <p id="modal-text" class="text-gray-600 mb-6"></p>
            <button id="modal-btn" class="w-full bg-blue-500 text-white font-bold py-4 rounded-2xl text-xl hover:bg-blue-600 transition-colors">Next!</button>
        </div>
    </div>

    <script>
        const story = [
            {
                type: 'start',
                bg: 'bg-emerald-400',
                title: 'Help Fuzzington!',
                text: 'Fuzzington needs the Ny-Gumi plant to save his dad, Heshima. He must travel across the world to reach the Land of Magum. Are you ready to help him meet amazing animals?',
                btn: 'Let\'s Go!'
            },
            {
                name: 'Reindeer',
                animal: 'ü¶å',
                fact: 'Reindeer turn their eyes BLUE in winter to see in the dark!',
                question: 'What color eyes help Fuzzington see in the dark?',
                options: ['Bright Pink', 'Deep Blue'],
                correct: 1,
                trait: 'Night Vision',
                traitIcon: 'üëÅÔ∏è'
            },
            {
                name: 'Alpaca',
                animal: 'ü¶ô',
                fact: 'Alpacas have soft, quiet pads on their feet instead of hard hooves.',
                question: 'Which feet help Fuzzington sneak quietly past Lady Hofu?',
                options: ['Hard Hooves', 'Soft Pads'],
                correct: 1,
                trait: 'Silent Step',
                traitIcon: 'üë£'
            },
            {
                name: 'Capybara',
                animal: 'üêπ',
                fact: 'Capybaras have webbed feet to help them be expert swimmers!',
                question: 'A river is in the way! What helps Fuzzington swim across?',
                options: ['Webbed Feet', 'A Life Jacket'],
                correct: 0,
                trait: 'Super Swimmer',
                traitIcon: 'üèä'
            },
            {
                name: 'Polar Bear',
                animal: 'üêª‚Äç‚ùÑÔ∏è',
                fact: 'Polar bears have black skin under their fur to soak up heat!',
                question: 'What color is Fuzzington\'s skin now to stay warm in the snow?',
                options: ['White', 'Black'],
                correct: 1,
                trait: 'Sun-Warmth',
                traitIcon: '‚òÄÔ∏è'
            },
            {
                name: 'King Crab',
                animal: 'ü¶Ä',
                fact: 'King Crabs wear a thick spiky shell like a suit of armor.',
                question: 'Thorns are blocking the path! What does Fuzzington need?',
                options: ['Spiky Armor', 'A Sweater'],
                correct: 0,
                trait: 'Spiky Shell',
                traitIcon: 'üõ°Ô∏è'
            },
            {
                name: 'Golden Langur',
                animal: 'üêí',
                fact: 'These monkeys live high in the treetops to stay safe.',
                question: 'Where should Fuzzington climb to reach the next path?',
                options: ['High Treetops', 'Deep Caves'],
                correct: 0,
                trait: 'Tree Leap',
                traitIcon: 'üå≥'
            },
            {
                name: 'Marble Fox',
                animal: 'ü¶ä',
                fact: 'Foxes can make over 40 sounds, even a giggle!',
                question: 'Can Fuzzington giggle like a fox to distract the guards?',
                options: ['Only Bark', 'Bark and Giggle'],
                correct: 1,
                trait: 'Multi-Voice',
                traitIcon: 'üó£Ô∏è'
            },
            {
                name: 'Shoebill Stork',
                animal: 'üê¶',
                fact: 'Shoebills can stay still as a statue for many hours.',
                question: 'To hide from Lady Hofu, how long can Fuzzington stay still?',
                options: ['1 minute', 'Several hours'],
                correct: 1,
                trait: 'Statue Still',
                traitIcon: 'üóø'
            },
            {
                name: 'Octopus',
                animal: 'üêô',
                fact: 'Octopuses change their color and texture in less than a second!',
                question: 'How fast can Fuzzington change color to hide in the rocks?',
                options: ['1 Second', '1 Day'],
                correct: 0,
                trait: 'Shape-Shift',
                traitIcon: 'üß¨'
            },
            {
                name: 'Pangolin',
                animal: 'üõ°Ô∏è',
                fact: 'Pangolin scales are made of Keratin‚Äîjust like your fingernails!',
                question: 'What are Fuzzington\'s new protective scales made of?',
                options: ['Metal', 'Keratin'],
                correct: 1,
                trait: 'Ball Roll',
                traitIcon: '‚öΩ'
            },
            {
                name: 'Markhor',
                animal: 'üêê',
                fact: 'Markhors are world-class jumpers on rocky mountain cliffs.',
                question: 'A giant cliff is ahead! Can Fuzzington jump across?',
                options: ['Yes, Super Jump!', 'No, it\'s too high'],
                correct: 0,
                trait: 'Super Jump',
                traitIcon: 'ü¶ò'
            },
            {
                name: 'Jasiri',
                animal: 'ü¶ú',
                fact: 'Jasiri the Satyr Tragopan hides in the forest using spotted feathers.',
                question: 'You reached Magum! What does Jasiri use to hide in the mist?',
                options: ['A plane', 'Spotted Camouflage'],
                correct: 1,
                trait: 'Ny-Gumi Plant',
                traitIcon: 'üåø'
            },
            {
                type: 'end',
                bg: 'bg-yellow-400',
                title: 'Paz is Saved!',
                text: 'Fuzzington used all his new powers to reach his dad and cure him. Lady Hofu has retreated, and the Kingdom of Paz is full of color again. Great job, Hero!',
                btn: 'Play Again'
            }
        ];

        let step = 0;
        const container = document.getElementById('screen-content');
        const journeyUI = document.getElementById('journey-ui');
        const avatar = document.getElementById('fuzzington-avatar');
        const traitsBar = document.getElementById('traits-bar');

        function render() {
            const data = story[step];
            container.innerHTML = '';

            // Update Progress UI
            if (step > 0 && step < story.length - 1) {
                journeyUI.classList.remove('hidden');
                const percent = (step / (story.length - 2)) * 85;
                avatar.style.left = `${percent}%`;
            } else {
                journeyUI.classList.add('hidden');
            }

            if (data.type === 'start' || data.type === 'end') {
                container.innerHTML = `
                    <div class="text-center p-8 rounded-3xl ${data.bg} text-white shadow-xl">
                        <div class="text-9xl mb-6">${data.type === 'start' ? 'ü¶Å' : '‚ú®'}</div>
                        <h1 class="text-5xl font-bold mb-4">${data.title}</h1>
                        <p class="text-2xl mb-8 opacity-90">${data.text}</p>
                        <button onclick="next()" class="bg-white text-gray-800 px-12 py-5 rounded-full text-2xl font-bold shadow-lg active:scale-95 transition-transform">
                            ${data.btn}
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="scene-box flex items-center justify-center bg-gradient-to-b from-sky-100 to-white">
                        <div class="flex items-center gap-12">
                            <div class="text-center">
                                <div class="animal-spirit">${data.animal}</div>
                                <p class="font-bold text-gray-400 uppercase tracking-widest">${data.name}</p>
                            </div>
                            <div class="text-5xl">‚û°Ô∏è</div>
                            <div class="text-8xl">ü¶Å</div>
                        </div>
                    </div>

                    <div class="bg-white p-8 rounded-3xl shadow-lg border-b-8 border-blue-200">
                        <p class="text-xl font-bold text-blue-500 mb-2">Did you know?</p>
                        <p class="text-2xl text-gray-800 mb-8 font-semibold">"${data.fact}"</p>
                        
                        <div class="bg-blue-50 p-6 rounded-2xl border-2 border-blue-100">
                            <p class="text-xl font-bold mb-4 text-blue-900">${data.question}</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${data.options.map((opt, i) => `
                                    <button onclick="check(${i})" class="bg-white py-4 px-6 rounded-xl text-xl font-bold border-2 border-blue-200 hover:border-blue-500 hover:bg-blue-50 transition-all text-left">
                                        ${opt}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        window.check = function(i) {
            const data = story[step];
            const modal = document.getElementById('modal');
            const mTitle = document.getElementById('modal-title');
            const mText = document.getElementById('modal-text');
            const mIcon = document.getElementById('modal-icon');
            const mBtn = document.getElementById('modal-btn');

            if (i === data.correct) {
                mIcon.innerText = data.traitIcon;
                mTitle.innerText = "You got it!";
                mText.innerText = `Fuzzington learned ${data.trait}!`;
                mBtn.onclick = () => {
                    addTrait(data.traitIcon, data.trait);
                    closeModal();
                    next();
                };
            } else {
                mIcon.innerText = "ü§î";
                mTitle.innerText = "Almost!";
                mText.innerText = "Check the 'Did you know' fact and try again!";
                mBtn.onclick = closeModal;
            }

            modal.classList.remove('hidden');
        };

        function addTrait(icon, name) {
            const el = document.createElement('div');
            el.className = "floating-trait bg-white w-14 h-14 rounded-full shadow-md flex items-center justify-center text-2xl border-2 border-blue-100";
            el.innerHTML = icon;
            el.title = name;
            traitsBar.appendChild(el);
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function next() {
            if (step < story.length - 1) {
                step++;
                render();
            } else {
                step = 0;
                traitsBar.innerHTML = '';
                render();
            }
        }

        // Start
        render();
    </script>
</body>
</html>
